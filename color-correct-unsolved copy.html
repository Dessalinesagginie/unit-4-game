<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Correct Color Picker</title>

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <style>
    #rand-target-color,
    #color-picker li {
      font-size: 24px;
    }
  </style>

</head>
<body>

  <div class="container">
    <h2>Correct Color Picker</h2>
    <p>Pick the <b>color</b> of the word shown from the list below it.</p>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">

          <!-- Create random target color -->
          <span id="rand-target-color">
          </span>

        </h3>
      </div>
      <div class="card-body">

        <ul class="list-unstyled" id="color-picker">
  
        </ul>

      </div>
    </div>
  </div>

  <script>

    // JavaScript function that wraps everything
    $(document).ready(function() {
      var colorsOfText = [];
      var targetColor;
      var targetColorOfText;
      var userAnswer;
      var colors = [
        "brown",
        "blue",
        "gray",
        "red",
        "purple",
        "black"
      ];

      function randColor() {  
        targetColor = colors[Math.floor(Math.random() * colors.length)];

        //set text of rand-target-color to targetColor
        $("#rand-target-color").text(targetColor);

        targetColorOfText = colors[Math.floor(Math.random() * colors.length)];

        //set color of rand-target-color to targetColorOfText
        $("#rand-target-color").css("color", targetColorOfText);
      }

      function createColorPicker() {
        // Shuffle color array
        colors.sort(function(){return 0.5 - Math.random()});

        // Push colors in the colors array to colorsOfText array
        for (let i = 0; i < colors.length; i++) {
          colorsOfText.push(colors[i]);
        }
        
        // Shuffle text color array
        colorsOfText.sort(function(){return 0.5 - Math.random()});
        
        // Loop through all colors in the array 
        for (let i = 0; i < colors.length; i++) {
          // Create an HTML element and add it to the color-picker on the page
          var newElement = $("<li>");
          $("#color-picker").append(newElement);
            
          // Set the element's text 
          $(newElement).text(colors[i]);
          // Set the element's id to the color
          $(newElement).attr('id', colors[i]);
          // Set the element's color to a random color i.e. colorsOfText
       
          $(newElement).css("color", colorsOfText[i]);

        }
      }
      
      // Clear the divs and arrays upon each round.
      function clear() {
        // Clear the rand-target-color element 
        $("#rand-target-color").empty();
        
        // Clear the color-picker element 
        $("#color-picker").empty();
        
        // Clear colorsOfText array  
        colorsOfText = [];
      } 
      
      // Function for resetting colors and setting new colors.
      function reset() {
        clear();
        randColor();
        createColorPicker();

      }

      // Get id of element clicked by user
      $("#color-picker").click(function(event) {

        // We stopped here
        // set userAnswer equal to  color choice (jquery element's text)
        // get event jquery element's text
        
        // $(selector).text()
        
        $(event.target).text(userAnswer);

        if (userAnswer === targetColorOfText) {
          alert("You win!");
        }
          
        else {
          alert ("Wrong, You lost!");
        }
        
      });
      
      // Run game
      reset();
      
    });

  </script>
</body>
</html>
